<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="accordion">
        <div class="accordion__container">
          <h1 class="accordion__title">CSS Bayan</h1>

          <input type="radio" name="meme" id="meme_1" checked />
          <label for="meme_1"
            ><span class="span-left">Git-problem</span
            ><span class="span-right">+</span></label
          >
          <div class="meme__img">
            <img
              src="assets/svg/git-problem.svg"
              class="img"
              alt="meme-git-problem"
            />
          </div>

          <input type="radio" name="meme" id="meme_2" />
          <label for="meme_2"
            ><span class="span-left">Errors</span
            ><span class="span-right">+</span></label
          >
          <div class="meme__img">
            <img src="assets/svg/error.svg" class="img" alt="meme-errors" />
          </div>
          <input type="radio" name="meme" id="meme_3" />
          <label for="meme_3">
            <span class="span-left">One hour before deadline</span
            ><span class="span-right">+</span>
          </label>

          <div class="meme__img">
            <img
              src="assets/svg/one-hour-before-deadline.svg"
              class="img"
              alt="meme-before_deadline"
            />
          </div>
          <input type="radio" name="meme" id="meme_4" />
          <label for="meme_4"
            ><span class="span-left">Reading the chat</span
            ><span class="span-right">+</span></label
          >
          <div class="meme__img">
            <img
              src="assets/svg/reading-the-chat.svg"
              class="img"
              alt="reading-the-chat"
            />
          </div>
          <input type="radio" name="meme" id="meme_5" />
          <label for="meme_5"
            ><span class="span-left">Slothzy</span
            ><span class="span-right">+</span></label
          >
          <div class="meme__img">
            <img src="assets/svg/slothzy.svg" class="img" alt="lazy" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
